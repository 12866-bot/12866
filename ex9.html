<html>
<head>
<style>
  table{
    border-collapse: collapse;
    width: 650px;
    margin: 40px auto;
  }
  th, td{
    border: 1px solid #cccccc;
    padding: 10px;
    text-align: center;
  }
  .head{background:#8BC34A;}     
  .blue{background:#5aa9e6;}     
  .orange{background:#f4b39a;}  
</style>
</head>
<body>

<h3 style="text-align:center;">ข้อมูลนักเรียน</h3>

<table>
  <tr>
    <th rowspan="2" class="head">ระดับชั้น</th>
    <th colspan="2" class="head">ข้อมูลความสูง</th>
    <th colspan="2" class="head">ข้อมูลน้ำหนัก</th>
  </tr>
  <tr>
    <th>ชาย</th>
    <th>หญิง</th>
    <th>ชาย</th>
    <th>หญิง</th>
  </tr>

  <tr>
    <td>ม.ต้น</td>
    <td class="blue">254</td>
    <td class="blue">243</td>
    <td class="blue">254</td>
    <td class="blue">243</td>
  </tr>

  <tr>
    <td>ม.ปลาย</td>
    <td class="orange">150</td>
    <td class="orange">120</td>
    <td class="orange">150</td>
    <td class="orange">120</td>
  </tr>
</table>

</body>
</html>
