<title>การใช้ศาสัง "&lt;pre&gt;...&lt;/pre&gt;"</title>
</head>
<body>

<pre>
"เร็วก็หาว่าลำาหน้า
พอข้าก็หาว่าอืดอาด โง่ก็ถูกดวาด
พอฉลาดก็ถูกระแวง
ทำก่อนบอกไม่ได้สัง ครั้นพอท่าห์หลังบอกไม่รู้จักคิด
คนดี ดี ลูกลับไปไกลตัว แต่กลับเอาคนชั่วมาใกล้ปิด
</pre>

</body>
